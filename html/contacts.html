<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="icon" href="../img/join_logo.svg" />
  <link rel="stylesheet" href="../css/reset_stylesheet.css" />
  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style_media_queries.css" />
  <link rel="stylesheet" href="../css/contacts.css" />
  <link rel="stylesheet" href="../css/contacts_animations.css" />
  <link rel="stylesheet" href="../css/contacts_media_queries.css" />
  <script src="../javascript/contacts.js" defer></script>
  <script src="../javascript/script.js" defer></script>
  <script src="../javascript/data_backup_guests.js" defer></script>
  <script src="../javascript/storage.js" defer></script>
  <script src="../javascript/templates.js" defer></script>
  <script src="../javascript/contacts_help_functions.js" defer></script>
</head>

<body onload="initContacts()">
  <header>
    <div w3-include-html="../templates/header.html"></div>
  </header>
  <div class="main">
    <div class="contact-list">
      <div class="add-contact-button">
        <button class="dark-button desktop-btn" onclick="showAddForm()">
          Add new contact
          <img src="../img/person_add.svg" alt="">
        </button>
      </div>

      <div id="contact_list"></div>
    </div>
    <div id="contacts" class="contacts">
      <div onclick="hideContactInfo()">
        <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
          <path
            d="M13.0097 17.8855H30.1871C31.0362 17.8855 31.7246 18.5739 31.7246 19.4231C31.7246 20.2722 31.0362 20.9606 30.1871 20.9606H13.0097L20.17 28.1209C20.7704 28.7213 20.7704 29.6946 20.17 30.295C19.5697 30.8954 18.5963 30.8954 17.996 30.295L8.53824 20.8373C7.75719 20.0562 7.75719 18.7899 8.53824 18.0089L17.996 8.55115C18.5963 7.9508 19.5697 7.9508 20.17 8.55115C20.7704 9.1515 20.7704 10.1249 20.17 10.7252L13.0097 17.8855Z"
            fill="#29ABE2" />
        </svg>
      </div>
      <div class="contacts-header">
        <h1>Contacts</h1>
        <svg class="vertical-line" xmlns="http://www.w3.org/2000/svg" width="4" height="63" viewBox="0 0 4 63"
          fill="none">
          <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
        </svg>
        <h3>Better with a team</h3>
        <svg class="horizontal-line" xmlns="http://www.w3.org/2000/svg" width="94" height="4" viewBox="0 0 94 4"
          fill="none">
          <path d="M92 2L2 2" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
        </svg>
      </div>
      <div id="contact_details" class="contact-details"></div>

    </div>
  </div>
  <div id="add_contact_button" class="add-contact" onclick="showAddForm()">
    <img src="../img/person_add.svg" alt="">
  </div>
  <div id="edit_contact_button" class="add-contact" onclick="showOptions()">
    <img src="../img/more_vert.svg" alt="">
  </div>
  <div id="contact_form" style="display: none;"></div>
  <div id="empty" onclick="hideOptions()">
    <div id="edit_delete" class="edit-delete">
      <div onclick="showEditForm()">
        <img src="../img/edit_dark.svg" alt="">
        Edit
      </div>
      <div onclick="renderAlertDeleteContact('confirm_container', 'confirm_content', 'Are you sure you want to delete this contact permanently? This process is irreversible.');">
        <img class="delete-img" src="../img/delete.svg" alt="">
        Delete
      </div>
    </div>
  </div>
  <div id="confirm_container" class="background-wrapper d-none" onclick="openOrCloseAlertContainer('confirm_container', 'close')" style="background-color: rgba(0, 0, 0, 0.2); z-index: 999;">
    <div class="alert-container confirm-container">
      <div class="alert-image-wrapper">
        <img class="alert-logo" src="../img/join_logo_white.svg" alt="" />
        <h3>Information</h3>
        <img
          onclick="openOrCloseAlertContainer('confirm_container', 'close')"
          class="alert-close"
          src="../img/close_white.svg"
        />
      </div>
      <div id="confirm_content" class="alert-content" style="flex-direction: column; gap: 12px;"></div>
    </div>
  </div>
  <div id="contact_created" class="contact-created dark-btn" style="display: none;">
    Contact succesfully created
  </div>
  <nav>
    <div w3-include-html="../templates/navigation_bar.html"></div>
  </nav>
</body>

</html>
